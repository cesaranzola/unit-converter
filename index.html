<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Name</title>

		<!--  Essential META Tags -->
		<meta property="og:title" content="Project title" />
		<meta property="og:type" content="Project type" />
		<meta property="og:image" content="https://via.placeholder.com/150" />
		<meta property="og:url" content="http://dummy.url.com" />
		<meta name="twitter:card" content="summary_large_image" />

		<!--  Non-Essential, But Recommended -->
		<meta
			property="og:description"
			content="A brief description of your app or website"
		/>
		<meta property="og:site_name" content="Project name" />
		<meta name="twitter:image:alt" content="Alt text for image" />

		<!--  Non-Essential, But Required for Analytics -->
		<meta property="fb:app_id" content="your_app_id" />
		<meta name="twitter:site" content="@website-username" />
	</head>
	<body>
		<div class="container" id="bigBox">
			<div class="row rounded-top" id="boxOne">
				<div class="col-lg-12">
					<div class="d-flex flex-column align-items-center">
						<h1 class="align-self-center" id="main-title">
							Metric/Imperial Unit Conversion
						</h1>
						<div class="numberBox mb-3 text-center">
							<label for="inputNum"></label>
							<input
								type="text"
								id="inputNum"
								name="inputNum"
								class="text-center rounded constant-tilt-shake-input"
								value="20"
							/>
						</div>
						<button
							class="btn btn-light align-self-center mb-5 constant-tilt-shake-button"
							id="btnEl"
						>
							Convert
						</button>
					</div>
				</div>
			</div>
			<div class="row rounded-bottom" id="boxTwo">
				<div class="col-lg-12">
					<div
						class="d-flex flex-column align-items-center text-center"
					>
						<div
							class="container align-self-center rounded"
							id="subBoxOne"
						>
							<h2 id="title-one">Length (Meter/Feet)</h2>
							<p id="p-el-one">
								20 meters = 65.616 feet | 20 feet = 6.096 meters
							</p>
						</div>
						<div
							class="container align-self-center rounded"
							id="subBoxTwo"
						>
							<h2 id="title-two">Volume (Liters/Gallons)</h2>
							<p id="p-el-two">
								20 liters = 5.284 gallons | 20 gallons = 75.708
								liters
							</p>
						</div>
						<div
							class="container align-self-center rounded"
							id="subBoxThree"
						>
							<h2 title="title-three">Mass (Kilograms/Pounds)</h2>
							<p id="p-el-three">
								20 kilos = 44.092 pounds | 20 pounds = 9.072
								kilos
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<script src="main.js"></script>
	</body>
</html>
